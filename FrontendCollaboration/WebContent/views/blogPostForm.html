   <meta name="viewport" content="width=device-width, initial-scale=1"/>

  
	

<link href="assets/mycss/Registration.css" rel="stylesheet">
<style type="text/css">
body
{
    background-image: url("image/thr.jpg");
    background-repeat: no-repeat;
    background-size: 100%; 
    background-height: 100%;
    
    background-attachment: fixed;

<h2  style="text-align: center; color: blue"><font face="Algerian"><h1><b><strong>Blog</strong></b></h1></font></h2>
<br><br>

<div class="container">


<form>
<span style='color:red' ng-if="error.code==5">{{error.message}}</span>
<div class="form-group">
Enter Blog Title
<input type="text" ng-model="blog.blogTitle" placeholder="Enter Title Name" class="form-control">
</div>
<div class="form-group">
Enter Blog Content
<textarea rows="5" cols="20" ng-model="blog.blogContent" placeholder="Write a Discription" class="form-control"></textarea>
</div>
<input type="submit" value="Post" ng-click="addBlogPost()"> 


</form>
</div>
