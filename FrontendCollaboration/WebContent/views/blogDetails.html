<div class="row">
<div>
<div class="panel panel-default">
<div class="pannel-heading">
<div>{{blogPost. blogTitle}}</div>
<span><strong>  Created By:</strong>{{blogPost.postedBy.username}}</span>
<span><strong> on: </strong>{{blogPost.postedOn | date : 'MM/dd/yyyy HH:mm'}}</span>

</div>
<hr>
<div class="panel-body">{{blogPost.blogContent}}</div>

</div>
</div>
</div>


{{blogPost.likes}} likes
<a><span class="glyphicon glyphicon-thumbs-up" ng-class="isLiked?'liked':'default' " ng-click="updateLikes()"></span></a>

<br><br>
<form>
<div class="form-group">
<b>Enter Blog Comments</b>
<br>
<textarea rows="5" cols="20" placeholder="Write a comment" class="form-controller"></textarea>

</div>
<input type="submit" value="Post" ng-click="blogComment()"> 
</form>
