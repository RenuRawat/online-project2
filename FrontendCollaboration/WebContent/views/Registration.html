<head>
<meta charset="ISO-8859-1">
<link href="assets/mycss/Registration.css" rel="stylesheet">
<style type="text/css">
body
{
    background-image: url("image/admin.jpg");
    background-repeat: no-repeat;
    background-size: 100%; 
    background-attachment: fixed;
}
</style>
</head>
  

<body>

<span style="color:red" ng-if="error.code==1">{{error.message}}</span>

	
<div class="container">
			<div class="row main">
				<div class="panel-heading">
	               <div class="panel-title text-center">
				<h2  style="text-align: center; color: blue"><font face="Algerian"><h1><b><strong>Add User Detail</strong></b></h1></font></h2>
	               <div	style="color:black; box-shadow: 5px 5px 5px #000;" ></div>
	               		<hr />
	               	</div>
	            </div> 
				<div class="main-login main-center">	




<form>
<div class="form-group">
Enter Username:
<div class="input-group">
<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
<input type="text" ng-model="user.username" placeholder="Enter Your Username" class="form-control">

</div><span style='color:red' ng-if="error.code==2">{{error.message}}</span>
</div>

<div class="form-group">
Enter Password:
<div class="input-group">
<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
<input type="password" ng-model="user.password" placeholder="Enter Your Password" class="form-control">
</div></div>

<div class="form-group">
Enter Firstname:
<div class="input-group">
<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
<input type="text" ng-model="user.firstname" placeholder="Enter Your Firstname" class="form-control">
</div></div>

<div class="form-group">
Enter Surname:
<div class="input-group">
<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
<input type="text" ng-model="user.surname" placeholder="Enter Your Surname" class="form-control">
</div></div>

<div class="form-group">
Enter Email:
<div class="input-group">
<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
<input type="email" ng-model="user.email" placeholder="Enter Your Email" class="form-control">
</div> <span style='color:red' ng-if="error.code==3">{{error.message}}</span>
</div>
<div class="form-group">
Enter PhoneNumber:
<div class="input-group">
<span class="input-group-addon"><i class="fa fa-phone fa" aria-hidden="true"></i></span>
<input type="text" ng-model="user.phone" placeholder="Enter Your Phone" class="form-control">
</div></div>
<div class="form-group">
<center><h4><strong>Select Role:</strong></h4></center>
<br>
<input type="radio" ng-model="user.role" value="STUDENT"><strong> Student</strong>&nbsp;
<input type="radio" ng-model="user.role" value="EMPLOYEE"><strong> Employee</strong>&nbsp;
<input type="radio" ng-model="user.role" value="ADMIN"><strong> Admin</strong>
</div>

<input type="submit" class="btn btn-primary btn-lg btn-block login-button" value="Register" ng-click="registerUser()">

</form>

</div></div>

</div></div></div>

</body>
</html>
