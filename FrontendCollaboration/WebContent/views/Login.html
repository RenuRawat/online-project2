<html>


<head>
   <meta name="viewport" content="width=device-width, initial-scale=1"/>

  
	

<link href="assets/mycss/Registration.css" rel="stylesheet">
<style type="text/css">
body
{
    background-image: url("image/thr.jpg");
    background-repeat: no-repeat;
    background-size: 100%; 
    background-height: 100%;
    
    background-attachment: fixed;
}	
	
</style></head>

<body> 


<div class="container">
			<div class="row main">
				<div class="panel-heading">
	               <div class="panel-title text-center">
				<h2  style="text-align: center; color: blue"><font face="Algerian"><h1><b><strong>User Login</strong></b></h1></font></h2>
	               		<hr />
	               	</div>
	            </div> 
				<div class="main-login main-center">
	
	
				
<span style="color:red">{{error}}</span>

<form>
<div class="form-group">
Enter Username:
<div class="input-group">
<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
<input type="text" ng-model="userObj.username" placeholder="Enter Your Username" class="form-control">
</div><span style='color:red'>{{error.message}}</span>
</div>

<div class="form-group">
Enter Password:
<div class="input-group">
<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
<!-- <div class="input-group">
<span class="input-group-addon"><i class="fa fa-eye " aria-hidden="true"></i></span>
<input type="checkbox" ng-model="userObj.password"/>show -->
<input type="password" ng-model="userObj.password"  placeholder="Enter Your Password" class="form-control">
<p ng-password="userObj.password"></p>


</div><span style='color:red'>{{error.message}}</span>
</div>

<div class="single-bottom">
<input type="checkbox"  id="remember" value="">
<label for="remember"><span></span>Remember Me</label>
</div>

<button class="btn btn-primary btn-md btn-block login-button" type="submit" ng-click="login()" >Login</button>
<button class="btn btn-primary btn-md btn-block login-button" type="reset">Cancel</button>

</form>

</div></div></div>

</body>
</html>
