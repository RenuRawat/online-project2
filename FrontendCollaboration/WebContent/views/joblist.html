<table class="table table-striped">
<thead>
<tr>
<th>JobTitle</th>
<th>PostedOn</th>
<th>SkillsRequired</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="job in jobs">
<td><a>{{job.jobTitle}}</a></td>
<td>{{job.postedOn | date: 'medium'}}</td>
<td>{{job.skillsRequired}}</td>
</tr>
</tbody>
</table>
